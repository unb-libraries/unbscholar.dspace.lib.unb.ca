apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: dspace
    appMajor: "7"
    instance: unbscholar.dspace.lib.unb.ca
    tier: backend
    uri: unbscholar.dspace.lib.unb.ca
    vcsOwner: unb-libraries
    vcsRepository: unbscholar.dspace.lib.unb.ca
    vcsRef: prod
  name: unbscholar-dspace-lib-unb-ca
  namespace: prod
spec:
  selector:
    matchLabels:
      uri: unbscholar.dspace.lib.unb.ca
  replicas: 1
  revisionHistoryLimit: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: dspace
        appMajor: "7"
        instance: unbscholar.dspace.lib.unb.ca
        tier: backend
        uri: unbscholar.dspace.lib.unb.ca
        vcsOwner: unb-libraries
        vcsRepository: unbscholar.dspace.lib.unb.ca
        vcsRef: prod
    spec:
      nodeSelector:
        deployenv: prod
      containers:
        -
          name: unbscholar-dspace-lib-unb-ca
          readinessProbe:
            httpGet:
              path: /server
              port: 8080
            initialDelaySeconds: 65
            timeoutSeconds: 3
            periodSeconds: 15
          livenessProbe:
            httpGet:
              path: /server
              port: 8080
            initialDelaySeconds: 130
            timeoutSeconds: 3
            periodSeconds: 15
          env:
            -
              name: DEPLOY_ENV
              value: prod
            -
              name: DSPACE_HOSTNAME
              value: unbscholar.dspace.lib.unb.ca
            -
              name: DSPACE_PROTOCOL
              value: https
            -
              name: DSPACE_URI
              value: unbscholar.lib.unb.ca
            -
              name: DSPACE_REST_HOST
              value: unbscholar.dspace.lib.unb.ca
            -
              name: DSPACE_REST_PORT
              value: '443'
            -
              name: DSPACE_REST_NAMESPACE
              value: /server
            -
              name: DSPACE_REST_SSL
              value: 'true'
            -
              name: POSTGRES_DB_HOST
              value: unbscholar-postgres-lib-unb-ca
            -
              name: POSTGRES_DB_PORT
              value: "5432"
            -
              name: POSTGRES_DB_NAME
              value: dspace
            -
              name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: unbscholar
                  key: db-user
            -
              name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: unbscholar
                  key: db-user-pass
            -
              name: SOLR_HOST
              value: unbscholar-solr-lib-unb-ca
            -
              name: SOLR_PORT
              value: "8983"
            -
              name: SOLR_PATH
              value: solr
          image: "||DEPLOYMENTIMAGE||"
          imagePullPolicy: Always
          ports:
            -
              containerPort: 8080
          volumeMounts:
            -
              mountPath: /dspace/assetstore
              name: dspace-persistent-storage
      priorityClassName: high-priority-services
      imagePullSecrets:
        -
          name: docker-hub-auth
      restartPolicy: Always
      volumes:
        -
          name: dspace-persistent-storage
          persistentVolumeClaim:
            claimName: unbscholar-dspace-lib-unb-ca
