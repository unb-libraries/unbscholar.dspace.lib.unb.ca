db.dialect = org.hibernate.dialect.PostgreSQL94Dialect
db.driver = org.postgresql.Driver
db.password = POSTGRES_PASSWORD
db.schema = public
db.url = jdbc:postgresql://POSTGRES_DB_HOST:POSTGRES_DB_PORT/POSTGRES_DB
db.username = POSTGRES_USER
default.language = en_US
dspace.dir = /dspace
dspace.name = UNB Scholar
dspace.server.url = DSPACE_PROTOCOL://DSPACE_REST_HOSTDSPACE_REST_NAMESPACE
dspace.ui.url = DSPACE_PROTOCOL://DSPACE_URI
solr.server = SOLR_PROTOCOL://SOLR_HOST:SOLR_PORT/SOLR_PATH
handle.prefix = 1882
webui.browse.index.1 = dateissued:item:dateissued
webui.browse.index.2 = title:item:title
webui.browse.index.3 = author:metadata:dc.contributor.*\,dc.creator:text
webui.browse.index.4 = subject:metadata:dc.subject.discipline:text
google.analytics.key = DSPACE_GOOGLE_ANALYTICS_KEY

# Assign shibboleth logged-in users to the ShibLoggedIn 'Community' group.
# plugin.sequence.org.dspace.authenticate.AuthenticationMethod = org.dspace.authenticate.ShibAuthentication
authentication-shibboleth.role-header.ignore-value = false
authentication-shibboleth.role-header.ignore-scope = true
authentication-shibboleth.default-roles = ShibLoggedIn
authentication-shibboleth.role.ShibLoggedIn = Community

# GeoIP For Statistics
usage-statistics.dbfile = /dbip/dbip-city-lite.mmdb
